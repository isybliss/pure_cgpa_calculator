        <hr>

        <section>
            <div class="container flex-container middle-container">
                <div class="admission-semester">
                    <div class="admission-container">
                        <label class="Admission-label" for="Admission-mode">Admission mode</label>
                        <div class="dropdown-container">
                            <select name="Admission-mode" id="Admission-mode">
                                <option value="UTME">UTME</option>
                                <option value="Direct-entry">Direct-entry</option>
                            </select>
                            <div class="select-icon">
                                <svg
                                    class="icon"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="25"
                                    height="35"
                                    viewBox="0 0 24 24"
                                >
                                    <rect x="0" fill="none" width="24" height="24" />

                                    <g>
                                        <path d="M7 10l5 5 5-5" />
                                    </g>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="Result">
                        <p><strong >GP:</strong> <span id="gp"></span></p>
                    </div>

                        <label class="semester-label" for="semester-year">semester</label>

                <div class="add-course-btn" id="add-course-btn"></div>
            </div>
        </section>
        <hr>
        
        <section>
            <div class="todo-app">
                <div id="open-form" class="open-form">
                    <p>Add your courses to get started for the session</p>
                    <button id="open-form-btn" class="btn blue-btn">
                        Add course
                    </button>
                </div>
                <dialog id="course-form-container">
                    <form class="course-form" id="course-form">
                        <div class="course-form-header">
                            <button id="close-form-btn" class="close-course-form-btn" type="button" aria-label="close">
                                <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>
                            </button>
                        </div>
                        <div class="course-form-body">
                            <label for="course-title">Course title</label>
                            <input required type="text" id="course-title" value="" />
                            <span id="errorMessage1" style="color: red; display: none; font-size: 12px;">Invalid course title.</span>
                            <label for="course-code" class="course-code-label">Course code</label>
                            <input required type="text" id="course-code" value="" />
                            <span id="errorMessage2" style="color: red; display: none; font-size: 12px;">Invalid course Code format. It should be 3 letters followed by 3 numbers (eg: MTH100)</span>
                            <div class="course-unit-grade">
                                <div class="unit">
                                    <label for="course-unit">Course unit</label>
                                    <select required name="course-unit" id="course-unit">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>

                                <div class="grade">
                                    <label for="course-grade">Course grade</label>
                                    <select required name="course-grade" id="course-grade">
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="E">E</option>
                                        <option value="F">F</option>
                                    </select>
                                </div>
                            </div>
                            
                        </div>
                        <div class="course-form-footer">
                            <button id="add-or-update-course-btn" class="btn blue-btn" type="submit">
                                Add course
                            </button>
                        </div>
                    </form>
                </dialog>
                <div id="course-dashboard" class="course-dashboard container hidden">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 5%;">S/N</th>
                                <th style="width: 20%;">Code</th>
                                <th style="width: 35%;">Course Title</th>
                                <th style="width: 10%;">Unit</th>
                                <th style="width: 10%;">Grade</th>
                                <th style="width: 20%;">Remark</th>
                                <th style="width: 80px;"></th>
                            </tr>
                        </thead>
                        <tbody  id="course-table"></tbody>
                    </table>
                </div>                
            </div>    
        </section>
    </main>
    <script src="script.js"></script>
